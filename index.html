<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishrows Customizer</title>
  <style>
    body {
      font-family: "Nunito Sans", serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #555;
    }

    .upload-section, .controls {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
      justify-content: center;
    }

    input[type="file"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    input[type="number"] {
      width: 80px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      background-color: #010101;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    canvas {
      border: 2px dashed #ddd;
      display: block;
      margin: 20px auto;
      border-radius: 8px;
      background-color: #fff;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resizable Image Overlay</h1>

    <div class="upload-section">
      <div>
        <input type="file" id="overlayUpload" accept="image/*">
      </div>
    </div>

    <div class="controls">
      <label for="opacity">Overlay Opacity (0-1):</label>
      <input type="number" id="opacity" value="0.5" step="0.1" min="0" max="1">
      <button id="applyOpacity">Apply Opacity</button>
    </div>

    <canvas id="imageCanvas"></canvas>

    <div class="footer">
      <p>Drag and resize the overlay image directly on the canvas. Adjust opacity as needed.</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("imageCanvas");
    const ctx = canvas.getContext("2d");

    let baseImage = new Image();
    baseImage.src = "tshirt.jpg"; // Replace with the actual path to your base image

    let overlayImage = null;

    let overlayX = 50;
    let overlayY = 50;
    let overlayWidth = 150;
    let overlayHeight = 150;
    let overlayOpacity = 0.5;

    let isDragging = false;
    let isResizing = false;
    let resizeHandleSize = 10;
    let offsetX, offsetY;

    baseImage.onload = () => {
      // Set canvas dimensions proportional to the base image
      const aspectRatio = baseImage.naturalWidth / baseImage.naturalHeight;
      canvas.width = 800; // Fixed width
      canvas.height = canvas.width / aspectRatio; // Dynamic height

      drawCanvas();
    };

    document.getElementById("overlayUpload").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          const img = new Image();
          img.onload = () => {
            overlayImage = img;
            drawCanvas();
          };
          img.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("applyOpacity").addEventListener("click", () => {
      const newOpacity = parseFloat(document.getElementById("opacity").value);
      if (newOpacity >= 0 && newOpacity <= 1) {
        overlayOpacity = newOpacity;
        drawCanvas();
      } else {
        alert("Please enter a valid opacity value (0-1).");
      }
    });

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);
      if (overlayImage) {
        ctx.globalAlpha = overlayOpacity;
        ctx.drawImage(overlayImage, overlayX, overlayY, overlayWidth, overlayHeight);
        ctx.globalAlpha = 1.0;
        drawResizeHandle();
      }
    }

    function drawResizeHandle() {
      ctx.fillStyle = "red";
      ctx.fillRect(
        overlayX + overlayWidth - resizeHandleSize / 2,
        overlayY + overlayHeight - resizeHandleSize / 2,
        resizeHandleSize,
        resizeHandleSize
      );
    }

    function isOverResizeHandle(mouseX, mouseY) {
      return (
        mouseX >= overlayX + overlayWidth - resizeHandleSize &&
        mouseX <= overlayX + overlayWidth + resizeHandleSize &&
        mouseY >= overlayY + overlayHeight - resizeHandleSize &&
        mouseY <= overlayY + overlayHeight + resizeHandleSize
      );
    }

    canvas.addEventListener("mousedown", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      if (isOverResizeHandle(mouseX, mouseY)) {
        isResizing = true;
      } else if (
        mouseX >= overlayX &&
        mouseX <= overlayX + overlayWidth &&
        mouseY >= overlayY &&
        mouseY <= overlayY + overlayHeight
      ) {
        isDragging = true;
        offsetX = mouseX - overlayX;
        offsetY = mouseY - overlayY;
      }
    });

    canvas.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      if (isResizing) {
        overlayWidth = mouseX - overlayX;
        overlayHeight = mouseY - overlayY;
        drawCanvas();
      } else if (isDragging) {
        overlayX = mouseX - offsetX;
        overlayY = mouseY - offsetY;
        drawCanvas();
      }
    });

    canvas.addEventListener("mouseup", () => {
      isDragging = false;
      isResizing = false;
    });

    canvas.addEventListener("mouseleave", () => {
      isDragging = false;
      isResizing = false;
    });
  </script>
</body>
</html>
